{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<div class="container">
  <h2>Błąd</h2>
  <p>{{ message }}</p>
  {% if user.is_authenticated %}
    <a href="{% url 'cart' %}" class="btn">Do koszyka</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn">Zaloguj się</a>
  {% endif %}
</div>
{% endblock %}
