<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaKo Fruit Wholesaler</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const chatbotToggle = document.getElementById('chatbot-toggle');
      const chatbotClose = document.getElementById('chatbot-close');
      const chatbot = document.getElementById('chatbot');
      const chatbotMessages = document.getElementById('chatbot-messages');
      let firstMessageSent = false;
    
      // Pokazanie/ukrycie chatbota
      chatbotToggle.addEventListener('click', function() {
        chatbot.style.display = (chatbot.style.display === 'none' || chatbot.style.display === '') ? 'flex' : 'none';
    
        // Wysłanie pierwszej wiadomości tylko raz
        if (!firstMessageSent) {
          sendBotMessage("Cześć, jak mogę Ci pomóc?");
          firstMessageSent = true;
        }
      });

      // Zamknięcie chatbota
      chatbotClose.addEventListener('click', function() {
        chatbot.style.display = 'none';
      });
    
      // Obsługa wysyłania wiadomości
      document.getElementById('chatbot-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('chatbot-input');
        const message = input.value.trim();
        if (!message) return;
    
        // Dodaj wiadomość użytkownika do okna chatu
        appendMessage(message, 'user-message');
        input.value = '';
    
        // Wysłanie POST requestu do API chatbota
        fetch('/api/chatbot/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json', // Ustawienie nagłówka Content-Type na application/json
            'X-CSRFToken': getCookie('csrftoken') // Pobieranie tokenu CSRF
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => sendBotMessage(data.response))
        .catch(error => console.error('Error:', error));
      });
    
      // Funkcja dodawania wiadomości do chatu
      function appendMessage(text, className) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(className);
        messageDiv.textContent = text;
        chatbotMessages.appendChild(messageDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      }
    
      // Funkcja wysyłania wiadomości bota
      function sendBotMessage(text) {
        appendMessage(text, 'bot-message');
      }
    
      // Funkcja pobierająca token CSRF z ciasteczek
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
    
      // Inicjalizacja pobierania przez API topowych trzech produktów pod względem dostępności
      fetch('/api/top-products/')
        .then(response => response.json())
        .then(data => {
          let container = document.getElementById("products-container");
          container.innerHTML = "";
          data.forEach(product => {
            container.innerHTML += `
              <div class="product-card">
                <div class="product-image">
                  <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}">
                </div>
                <div class="product-info">
                  <h2>${product.name}</h2>
                  <p>${product.description}</p>
                  <p class="price">Cena: ${product.price} PLN/kg</p>
                  <p class="stock">Pozostała ilość: ${product.stock} KG</p>
                </div>
              </div>
            `;
          });
        })
        .catch(error => console.error('Error fetching products:', error));
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1>MaKo Fruit Wholesaler</h1>
      <nav class="header-nav">
        <a href="/register/" class="btn">Utwórz konto</a>
        <a href="/cart/" class="btn">Koszyk</a>
      </nav>
    </div>
  </header>
  
  <main class="main-content">
    <div class="container" id="products-container">
      <p>Ładowanie produktów...</p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 MaKo Fruits - Najlepsza hurtownia owoców w Polsce!</p>
    </div>
  </footer>

  <!-- Chatbot -->
  <div id="chatbot">
    <div id="chatbot-header">
      <span>Chatbot</span>
      <button id="chatbot-close">&times;</button>
    </div>
    <div id="chatbot-messages"></div>
    <form id="chatbot-form">
      <input type="text" id="chatbot-input" placeholder="Napisz wiadomość...">
      <button type="submit">Wyślij</button>
    </form>
  </div>
  <button id="chatbot-toggle">Czat</button>
</body>
</html>
